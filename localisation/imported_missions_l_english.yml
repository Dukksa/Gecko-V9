 brazil_capital_desc:0 "We must pick a city that will become our base of operations and trade in Brazil and elevate it above the other cities."
 brazil_wood_title:0 "Gather the Brazilwood"
 brazil_wood_desc:0 "Brazilwood is a lucrative good found only here in Brazil. The European markets are interested in tropical woods, which gives us a great opportunity to make a lot of money."
 brazil_trade_title:0 "Grip over the Trade"
 brazil_trade_desc:0 "We are not the only country which seeks to exploit the riches of the new world. We must protect our traders from our enemies!"
 brazil_expand_title:0 "Expand into the Mainland"
 brazil_expand_desc:0 "Having established the coastal bases, we should prepare an expedition and explore the inland territories of Brazil."
 brazil_plantation_title:0 "Establish Plantations"
 brazil_plantation_desc:0 "We have discovered many lucrative trade goods in Brazil which would make us rich if we manage to supply the European market with them. Enslaved natives and African slaves imported by our mother country will serve as a free workforce on our new plantations."
 brazil_survey_title:0 "Land Survey"
 brazil_survey_desc:0 "Brazil might be hiding treasures underneath the surface. We are pretty sure that if we find lucrative goods such as gold or gems, even larger discovery will be waiting for us."
 brazil_potosi_title:0 "Claim Potosi"
 brazil_potosi_desc:0 "The influence of our rising empire must expand into all directions. Let us seize the Incan region of Potosi."
 brazil_silver_river_title:0 "River of Silver"
 brazil_silver_river_desc:0 "The Europeans are building up their colonies near the Silver river to our south. They will not be tolerated in our neighbourhood! We must banish them from Americas at once!"
 brazil_colony_title:0 "A Colony of our Own"
 brazil_colony_desc:0 "We have become an undisputed New World powerhouse. Perhaps, the time has come to expand our influence overseas and found a colony of our own."
 #Canada
 canada_allies_title:0 "Secure Alliances"
 canada_allies_desc:0 "Our country is no longer a subject nation, but we must gain international recognition. Secure alliances to strenghten our position."
 canada_power_title:0 "New World Power"
 canada_power_desc:0 "We have break free from the opressive rule of our colonial overlords. Now, we must show the old world that a nation in America can be a big player on the world stage as well."
 canada_independence_title:0 "Gain Independence"
 canada_independence_desc:0 "We have defeated our overlords and claimed a spot on the world map as a free nation. Now, we have to recover from the war and start forging our own future."
 canada_grow_title:0 "Grow in Strength"
 canada_army_title:0 "Freedom Fighters"
 canada_army_desc:0 "Our people had enough of European opression! We must take up arms and claim our independence!"
 canada_grow_desc:0 "Expansion of our territories slowly gains us strength. Many people have already started talking about the possibility of an independence war against our mother country!"
 canada_dock_title:0 "Construct a Dock"
 canada_dock_desc:0 "We must invest in the naval infrastrcture and build a harbor which would be used to dock our navies."
 canada_naval_title:0 "Increase Naval Capacity"
 canada_naval_desc:0 "Strong navy will be vital for the survival of our country. Having built the docks, we should now invest into the fleet."
 canada_flagship_title:0 "Launch a Flagship"
 canada_flagship_desc:0 "Our navies need a flagship that would lead them in battle and become a pride of our nation!"
 miss_colonize_canada_ten:0 "Control at least 10 provinces in the Colonial Canada region."
 miss_colonize_canada_25:0 "Control at least 25 provinces in the Colonial Canada region."
 canada_gateway_title:0 "Gateway of the Gulf"
 canada_gateway_desc:0 "We have managed to build a foothold in this newly discovered land, but if we wish to claim it for ourselves, we must build a hegemony before our rival learn of our discovery!"
 canada_expand_title:0 "Expand into the Mainland"
 canada_expand_desc:0 "Having established our initial base, we will continue with the exploration of the mainland Candada."
 canada_control_title:0 "Grip over the Bay"
 canada_control_desc:0 "We must ensure that there are no other contenders who would try to rival our hegemony over the Bay."
 canada_bay_title:0 "Reach the Hudson Bay"
 canada_bay_desc:0 "The Hudson Bay is a great source of fish. We should reach it as soon as possible and establish a fishing infrastrcture on the bay so that our markets will never be empty!"
 canada_north_title:0 "Rule the North"
 canada_north_desc:0 "The northern lands are vast and empty. Not many European countries are interested in their colonization which gives us a great opportunity to establish a hegemony over the region and seize it for ourselves."
 canada_cod_title:0 "Cod Wars"
 canada_cod_desc:0 "The northern waters are our rightful territorial waters. We must fight for our fishing rights with the Europeans!"
 canada_fur_title:0 "Establish Fur Trade"
 canada_fur_desc:0 "Forests of Canada are a great supply for fur, a trade good that is quite sought after in Europe. If we can effectively hunt down the animals and establish a fur trade, it will bring a lot of money into our treasury."
 canada_hegemony_title:0 "Lead Global Fur Trade"
 canada_hegemony_desc:0 "With the immense supply of fur, we must build a hegemony over the trade good and become a global leader in its production and sale!"
 canada_capital_title:0 "Develop the Capital"
 canada_capital_desc:0 "We must choose a colonial capital as our base of operations. The city must be developed so that we can use it as our main economic hub."
 canada_northeast_title:0 "Claim the Northeast"
 canada_northeast_desc:0 "Now that we have won our freedom, we must extend our rule over the Americas and banish European colonizers from the east coast."
 canada_alaska_title:0 "Seize Alaska"
 canada_alaska_desc:0 "Alaska is a logical next step in our mainland expansion. We should prepare a plan for its settlement."
 canada_greenland_title:0 "Take Greenland"
 canada_greenland_desc:0 "In order to further cripple European presense in the northern seas, we must invade Greenland and seize it for ourselves."
 canada_iceland_title:0 "Invade Iceland"
 canada_iceland_desc:0 "The invasion of Iceland will confirm our hegemony over the northern seas and make Europeans fears us!"
