 carribean_panama_title:0 "Conquer Panama"
 carribean_panama_desc:0 "The Strait of Panama is very tempting land to claim for many of the colonizing powers, as it allows them the easiest trade of goods between the Atlantic and the Pacific. We must seize it for ourselves."
 carribean_mexico_title:0 "Mexican Intervention"
 carribean_mexico_desc:0 "We have heard that Mexico is a region of immense wealth. The Aztecs are rumoured be hiding huge stockpiles of gold. We must invade the region and search for their hidden treasures!"
 carribean_florida_title:0 "Safeguard Florida"
