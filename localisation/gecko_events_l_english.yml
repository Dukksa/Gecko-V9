gecko.42.t:0 "A Production Hub!"
gecko.42.d:0 "After some deliberations, our merchants have successfully made $PROVINCE$ a production hub."
gecko.42.a:0 "Good."
gecko.42.b:0 "Do Nothing."

gecko.43.t:0 "A New Center of Trade!"
