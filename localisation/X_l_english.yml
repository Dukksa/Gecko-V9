 #Mission Tooltips
 X_VEN_mission_4_tt:0 "All owned coastal provinces with §YAlbanian§! culture have unrest lower than §Y1§!."
 X_VEN_mission_6_tt:0 "No country:\n   One of the following must be true:\n      Has a port on the §YGulf of Venice§!\n      Has a port on the §YAdriatic Sea§!\n      Has a port on the §YStraits of Otranto§!\n   One of the following must be true:\n      [151.GetName]:\n         Has §Y5%§! or more trade power.\n      [109.GetName]:\n         Has §Y5%§! or more trade power.\n   Has a larger fleet than §Y[Root.GetName]§!."
 X_VEN_mission_6_tt2:0 "   One of the following must be true:\n         Province is in the §Y[151.GetName]§! node\n         Province is in the §Y[109.GetName]§! node"
 X_VEN_mission_6_tt4:0 "§Y[Root.GetName]§! gains a permanent claim on all unowned provinces that have a port on the §YGulf of Venice§!, §YAdriatic Sea§!, or §YStraits of Otranto§! which are in the §Y[151.GetName]§! node or in the §Y[109.GetName]§! node."
 X_VEN_mission_6_tt5:0 "\nEvery owned Center of Trade that has a port on the §YGulf of Venice§!, §YAdriatic Sea§!, or §YStraits of Otranto§! which are in the §Y[151.GetName]§! node or in the §Y[109.GetName]§! node gets '§YMonopolio Adriatico§!' for §Y20 years§!, giving the following effects:\nLocal Trade Power: §G+35.0%§!\n"
 X_VEN_mission_5_tt:0 "At least 2 provinces in the §YDalmatia§! Area have a §YFort§!."
 X_VEN_mission_5_tt2:0 "Every owned province in the §YDalmatia§! Area:\nGain §G3§! Base Production and §G3§! Base Manpower in the provinces that have a §YDrydock§!.\nGain §G2§! Base Production and §G2§! Base Manpower in the provinces that have a §YDock§!. Replace the §YDock§! with a §YDrydock§!.\nGain §G1§! Base Production, §G1§! Base Manpower, and a §YDock§! in the provinces that do not have a §YDrydock§! or §YDock§!."
 X_VEN_mission_8_tt:0 "No country:\n   Has a port on the §YMediterranean Sea§!.\n   Has a larger fleet than §Y[Root.GetName]§!."
 X_VEN_mission_13_tt:0 "§YWine§! producing provinces in the §YMorea§! Area get '§YRenewed Viticulture§!' for §Y20 years§!, giving the following effects:\nLocal Goods Produced Modifier: §G+50.0%§!"
 X_VEN_mission_15_tt:0 "§YProvince(s)§! is NOT on an island."
 X_VEN_mission_16_tt:0 "§Y[321.GetName]§! owned by Them or a Subject"
 X_VEN_mission_19_tt:0 "No island in the §YEastern Mediterranean Islands§! Area or §YAegean Archipelago§! Area is owned by §Y[KNI.GetName]§!."
 X_VEN_mission_24_tt:0 "§Y[Root.GetName]§! can hire the §YStratioti§! mercenary company."
 X_VEN_mission_30_tt:0 "§Y[Root.GetName]§! cannot get the §YSalt Crisis§! event."
